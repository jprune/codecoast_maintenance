        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }
      p {
        font-size: 18px;

      }

        max-width: 400px;

      }

        display: flex;
        justify-content: space-around;
        margin-top: 20px;

      .social-media-links a {

        text-decoration: none;
